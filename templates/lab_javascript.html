<html>
  <head>
    <script src="static/javascript/lab_javascript.js"></script>
    <title>Welcome to my game!</title>
    <link
      href="static/css/lab_javascript.css"
      type="text/css"
      rel="stylesheet"
    />
  </head>

  <body style="background-color: #34495e; max-width: 500px; margin: auto;"></body>
  <h3 id="result">Type the Following text:</h3>
  <img src="/static/cat1.jpeg" id="cat" alt="Here is a cat for some motivation." width="250" height="300" />
  <h3 id="level">Level: Easy</h3>
  <strong id="goal">CS 3308</strong>
  <br /><br />
  <input
    placeholder="Enter some text!"
    name="name"
    id="input"
    style="width: 300px"
  />

  <p id="output" style="color: antiquewhite">
    The text you enter in the box above will appear here.
  </p>

  <button type="button" id="restartButton">Restart!</button>
  <br /><br />
  <script>
    restartButton = document.querySelector("#restartButton"); //returns the element that has id=restartButton
    restartButton.addEventListener("click", restart);

    function restart() {
      input.disabled = false;
      i = 0;
      input.disabled = false;
      lvl = document.getElementById("level");
      lvl.textContent = difficulties[i];
      goal = document.getElementById("goal");
      goal.textContent = goalString[i];
      const result = document.getElementById("result");
      result.textContent = "Type the Following text:";
      input.value = "";
      output.innerHTML =
        "Restart! The text you enter in the box above will appear here.";
      document
        .getElementById("nextButton")
        .parentNode.removeChild(document.getElementById("nextButton")); //removes next challenge button in case user wants to restart after winning a round
      document
        .getElementById("timing")
        .parentNode.removeChild(document.getElementById("timing")); //removes timestamp
      timerStart = Date.now()
    }
  </script>
</html>
